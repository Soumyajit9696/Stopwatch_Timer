<body>
    
    <div class="custom-btn-container">
        <div class="btn">+</div>

        <div class="btn-options">
            <a href="stop.html">StopWatch</a>
            <a href="index.html">Timer</a>

        </div>
    </div>

    <div id="timer-box">
        <div>
            <label for="hours">‚è∞Hours:</label>
            <input type="number" id="hours" value="0" min="0">
        </div>
        <div>
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" value="0" min="0" max="59">
        </div>
        <div>
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" value="0" min="0" max="59">
        </div>
        <div id="timer">00:00:00</div>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
    <h1>Click on the '+' Icon to switch between timer and Stopwatch.</h1>
    <script>
        let timer;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        function startTimer() {
            hours = parseInt(document.getElementById("hours").value) || 0;
            minutes = parseInt(document.getElementById("minutes").value) || 0;
            seconds = parseInt(document.getElementById("seconds").value) || 0;

            timer = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
        }

        function updateTimer() {
            seconds--;
            if (seconds < 0) {
                seconds = 59;
                minutes--;
                if (minutes < 0) {
                    minutes = 59;
                    hours--;
                    if (hours < 0) {
                        stopTimer();
                        resetTimer();
                        return;
                    }
                }
            }
            updateDisplay();
        }

        function updateDisplay() {
            const formattedTime = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
            document.getElementById("timer").innerText = formattedTime;
        }

        function pad(value) {
            return value < 10 ? "0" + value : value;
        }
    </script>
